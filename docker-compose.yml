version: '3'

services:
  db:
    image: postgres:13.1
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    networks:
      - db
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data

  fusionauth:
    image: fusionauth/fusionauth-app:1.30.0
    depends_on:
      - db
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/fusionauth
      DATABASE_ROOT_USER: ${POSTGRES_USER}
      DATABASE_ROOT_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      FUSIONAUTH_APP_MEMORY: ${FUSIONAUTH_APP_MEMORY}
      FUSIONAUTH_APP_KICKSTART_FILE: /usr/local/fusionauth/kickstart/kickstart.json
      FUSIONAUTH_URL: ${FUSIONAUTH_URL}
      FUSIONAUTH_API_KEY: ${FUSIONAUTH_API_KEY}
      FUSIONAUTH_TENANT_ID: ${FUSIONAUTH_TENANT_ID}
      FUSIONAUTH_TENANT_ISSUER: ${FUSIONAUTH_TENANT_ISSUER}
      FUSIONAUTH_APPLICATION_ID: ${FUSIONAUTH_APPLICATION_ID}
      FUSIONAUTH_APPLICATION_CLIENT_SECRET: ${FUSIONAUTH_APPLICATION_CLIENT_SECRET}
      FUSIONAUTH_APPLICATION_REDIRECT_URL: ${FUSIONAUTH_APPLICATION_REDIRECT_URL}
      FUSIONAUTH_ADMIN_USER_ID: ${FUSIONAUTH_ADMIN_USER_ID}
      FUSIONAUTH_ADMIN_EMAIL: ${FUSIONAUTH_ADMIN_EMAIL}
      FUSIONAUTH_ADMIN_PASSWORD: ${FUSIONAUTH_ADMIN_PASSWORD}
    networks:
     - db
     - fusionauth
    restart: unless-stopped
    ports:
      - 9011:9011
    volumes:
      - fa_config:/usr/local/fusionauth/config
      - ./kickstart:/usr/local/fusionauth/kickstart

  app:
    build: .
    container_name: express-jwt-fusionauth_app
    depends_on:
      - fusionauth
    environment:
      DEBUG: express-jwt-fusionauth
      APP_URL: ${APP_URL}
      APP_JWT_ISSUER: ${APP_JWT_ISSUER}
      APP_COOKIE_DOMAIN: ${APP_COOKIE_DOMAIN}
      FUSIONAUTH_URL: ${FUSIONAUTH_URL}
      FUSIONAUTH_API_KEY: ${FUSIONAUTH_API_KEY}
      FUSIONAUTH_TENANT_ID: ${FUSIONAUTH_TENANT_ID}
      FUSIONAUTH_TENANT_ISSUER: ${FUSIONAUTH_TENANT_ISSUER}
      FUSIONAUTH_APPLICATION_ID: ${FUSIONAUTH_APPLICATION_ID}
      FUSIONAUTH_APPLICATION_CLIENT_SECRET: ${FUSIONAUTH_APPLICATION_CLIENT_SECRET}
      FUSIONAUTH_APPLICATION_REDIRECT_URL: ${FUSIONAUTH_APPLICATION_REDIRECT_URL}
      FUSIONAUTH_ADMIN_USER_ID: ${FUSIONAUTH_ADMIN_USER_ID}
      FUSIONAUTH_ADMIN_EMAIL: ${FUSIONAUTH_ADMIN_EMAIL}
      FUSIONAUTH_ADMIN_PASSWORD: ${FUSIONAUTH_ADMIN_PASSWORD}
    networks:
     - fusionauth
    ports:
      - 3000:3000

networks:
  db:
    driver: bridge
  fusionauth:
    driver: bridge

volumes:
  db_data:
  fa_config:
